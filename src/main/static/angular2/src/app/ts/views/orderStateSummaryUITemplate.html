<mat-card class = "portlet" style="height: 100%; width: 100%">
    <mat-card-title>Order State Summary</mat-card-title>
    <mat-table #table [dataSource]="stateSummary">

        <ng-container matColumnDef="label">
            <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
            <mat-cell *matCellDef="let ele">
                {{ele.label}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef> Count </mat-header-cell>
            <mat-cell *matCellDef="let ele"> {{ele.value}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</mat-card>
